<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.2.1/css/ol.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.2.1/build/ol.js"></script>
	<style>
	html, body {
		height: 100%;
	}
	#map {
		width: 100%;
		height: 75%;
	}
	#log {
		width: 100%;
		height: 25%;
	}
	</style>
  </head>
  <body>
    <div id="map" class="map"></div>
	<textarea id="log"></textarea>
    <script type="module">
      String.prototype.rightPad = function(padString, length) {
        var str = this;
	while (str.length < length)
	  str = str + padString;
	return str;
      }
      String.prototype.leftPad = function(padString, length) {
        var str = this;
	while (str.length < length)
	  str = padString + str;
	return str;
      }
      var map = new ol.Map({
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        target: 'map',
        view: new ol.View({
          center: [0, 0],
          zoom: 2
        })
      });
	  var log = document.getElementById('log');
	  ['click', 'dblclick', 'movestart', 'moveend', 'pointerdrag', 'pointermove', 'singleclick'].forEach((eventType) => {
		map.on(eventType, (event) => log.value = eventType.rightPad(15) + '(' + event.pixel[0].toString().leftPad(9) + ', ' + event.pixel[1].toString().leftPad(9) + ')' + '\n' + log.value);
	  });
    </script>
  </body>
</html>
